

<mat-card>

  <mat-card-title>Nova pessoa</mat-card-title>

  <form>


    <h4>Tipo Pessoa</h4>
    <mat-form-field>
      <mat-label>Selecione o tipo da pessoa</mat-label>
      <select matNativeControl id="tipo" required>
        <option value="" disabled selected></option>
        <option value=1>Pessoa Física</option>
        <option value=2>Pessoa Jurídica</option>

      </select>
    </mat-form-field>



    <mat-form-field>
      <mat-label>CPF</mat-label>
      <input matInput name="cpf" [(ngModel)]="pessoa.cpf" type="text"  maxlength="14"  />

    </mat-form-field>

    <mat-form-field>
      <mat-label>CNPJ</mat-label>
      <input matInput name="cnpj" [(ngModel)]="pessoa.cnpj" type="text" maxlength="18"  />
    </mat-form-field>

    <mat-form-field>
      <mat-label>RG</mat-label>
      <input matInput name="rg" [(ngModel)]="pessoa.cnpj" type="text" maxlength="8"  />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nome da pessoa</mat-label>
      <input matInput name="nome" [(ngModel)]="pessoa.nome" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de nascimento</mat-label>
      <input matInput type="date" name="dataNacimento" [(ngModel)]="pessoa.dataNacimento" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telefone</mat-label>
      <input matInput name="telefone" [(ngModel)]="pessoa.telefone" maxlength="12"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput name="email" [(ngModel)]="pessoa.email" />
    </mat-form-field>



    <mat-form-field>
      <mat-label>CEP</mat-label>
      <input matInput name="cep" [(ngModel)]="pessoa.cep" maxlength="9"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Endereço</mat-label>
      <input matInput type="text" name="endereco" [(ngModel)]="pessoa.endereco" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Bairro</mat-label>
      <input matInput type="text" name="bairro" [(ngModel)]="pessoa.bairro" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cidade</mat-label>
      <input matInput type="text" name="cidade" [(ngModel)]="pessoa.cidade" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Estado</mat-label>
      <input matInput type="text" name="estado" [(ngModel)]="pessoa.estado" />
    </mat-form-field>



  </form>



  <div>
    <button mat-raised-button color="primary">
      Salvar
    </button>
    <button mat-raised-button color="warn" (click)="cancel()" style="margin-left: 5px;">
      Cancelar
    </button>
  </div>

</mat-card>
