<mat-card>

  <mat-form-field class="filter-form-field">
    <mat-label>Pesquisar Objeto da Despesa</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>


  <table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Objeto Column -->
    <ng-container matColumnDef="nomeobjeto">
      <th mat-header-cell *matHeaderCellDef>Objeto da Despesa</th>
      <td mat-cell *matCellDef="let row">{{ row.nomeobjeto }}</td>
    </ng-container>

      <!-- Medida Column -->
      <ng-container matColumnDef="medidaobjeto">
        <th mat-header-cell *matHeaderCellDef>Medida</th>
        <td mat-cell *matCellDef="let row">{{ row.medidaobjeto }}</td>
      </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="align-center">Ações</th>
      <td mat-cell *matCellDef="let row" class="align-center">
        <a routerLink="/objetoDespesa/update/{{ row.id }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a (click)="deleteObjetoById(row.id)" class="delete" *ngIf="user.admin">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
