<div class="mat-elevation-z4">
  <table mat-table [dataSource]="unidadeDespesas">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

     <!-- CNPJ Column -->
     <ng-container matColumnDef="cgc_uni">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let row">{{ row.cgc_uni}}</td>
    </ng-container>

    <!-- Unidade Despesa Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome}}</td>
    </ng-container>

     <!-- End Column -->
     <ng-container matColumnDef="endereco_uni">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let row">{{ row.endereco_uni}}</td>
    </ng-container>

       <!-- Email Column -->
       <ng-container matColumnDef="email_uni">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email_uni}}</td>
      </ng-container>

        <!-- telefone Column -->
        <ng-container matColumnDef="telefone_uni">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let row">{{row.telefone_uni}}</td>
        </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="align-center">Ações</th>
      <td mat-cell *matCellDef="let row" class="align-center">
        <a routerLink="/unidadeDespesa/update/{{ row.id }}" class="edit">
          <i class="material-icons">edit</i>
        </a>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
